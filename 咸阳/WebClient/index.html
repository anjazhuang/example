<!--系统参数-->
<div class="setting_body_div" style="display: none">
    <div class="setting_body_div_margin">
        <table class="table table-bordered table-striped">
            <tbody>
            <tbody>
            <tr class="text-center" id="setParams">
                <td colspan="2" class="settting_title">系统参数</td>
            </tr>
            <tr>
                <td class="text-right"><label>用户登录有效期(单位：秒):</label></td>
                <td class="settting_content_input"><input type="number" minlength="7" id="SESSION_TIME"
                                                          oninput="if(value.length>7) value=value.slice(0,7)"
                />
                </td>
            </tr>
            <tr>
                <td class="text-right"><label>小雨范围:</label></td>
                <td class="settting_content_input"><input type="number" id="RAIN_LEVEL1"/>-<input type="number" id="RAIN_LEVEL11"/>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label>中雨范围:</label></td>
                <td class="settting_content_input"><input type="number" id="RAIN_LEVEL2"/>-<input type="number" id="RAIN_LEVEL22"/>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label>大雨范围:</label></td>
                <td class="settting_content_input"><input type="number" id="RAIN_LEVEL3"/>-<input type="number" id="RAIN_LEVEL33"/>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label>暴雨范围:</label></td>
                <td class="settting_content_input"><input type="number" id="RAIN_LEVEL4"/>-<input type="number" id="RAIN_LEVEL44"/>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label>大暴雨范围:</label></td>
                <td class="settting_content_input"><input type="number" id="RAIN_LEVEL5"/>-<input type="number" id="RAIN_LEVEL55"/>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label>特大暴雨范围:</label></td>
                <td class="settting_content_input"><input type="number" id="RAIN_LEVEL6"/>-<input type="number" id="RAIN_LEVEL66"/>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label>地图报警刷新时间:</label></td>
                <td class="settting_content_input"><input type="number" id="WARNING_TIME"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--报警阀值-->
<div class="warnning_body_div" style="display: none;padding: 15px 15px; font-size: 14px;">
    <table class="table table-bordered table-striped">
        <tbody>
        <tr class="text-center">
            <td colspan="2" class="settting_title">通用报警设置</td>
        </tr>
        <tr>
            <td class="text-right"><label>启用报警：</label></td>
            <td class="settting_content_input">
                <div style="line-height: 0.7;padding-left: 9px">
                    <i class="icon iconfont icon-kaiguan1" id="enbledwarn"></i>
                    <!--<i class="icon iconfont icon-kaiguan2"></i>-->
                </div>
                <!--<input type="checkbox" style="height: 20px; width: 40px" id="warnbtn">-->
            </td>
        </tr>
        <tr class="text-center">
            <td colspan="2" class="settting_title">雨量报警阀值设置</td>
        </tr>
        <tr>
            <td class="text-right"><label>1h雨量报警界限（单位：毫米）：</label></td>
            <td class="settting_content_input">
                <input type="number" step="0.1" id="oneh"/>
            </td>
        </tr>
        <tr>
            <td class="text-right"><label>3h雨量报警界限（单位：毫米）：</label></td>
            <td class="settting_content_input">
                <input type="number" step="0.1" id="threeh"/>
            </td>
        </tr>
        <tr>
            <td class="text-right"><label>6h雨量报警界限（单位：毫米）：</label></td>
            <td class="settting_content_input">
                <input type="number" step="0.1" id="sixh"/>
            </td>
        </tr>
        <tr class="text-center">
            <td colspan="2" class="settting_title">水位报警阀值设置</td>
        </tr>
        <tr>
            <td class="text-right"><label>水位变幅异常值（单位：米）：</label></td>
            <td class="settting_content_input">
                <input type="number" step="0.001" id="rw"/>
                <button style="width:80px;margin:4px;background-color:#009d89;color:white" type="button" id="warningSetting">特殊设置</button>
            </td>
        </tr>
        <tr class="text-center">
            <td colspan="2" class="settting_title">墒情报警阀值设置</td>
        </tr>
        <tr>
            <td class="text-right"><label>重量含水量安全范围（单位：%）：</label></td>
            <td class="settting_content_input"><input type="number" step="0.001" id="soilrate"/> - <input
                    type="number" step="0.001"  id="soilrate1"/>
            </td>
        </tr>
        <tr class="text-center">
            <td colspan="2" class="settting_title">蒸发量报警阀值设置</td>
        </tr>
        <tr>
            <td class="text-right"><label>蒸发量报警界限（单位：毫米）：</label></td> <td class="settting_content_input"><input type="number"> </td>
        </tr>
        <tr class="text-center">
            <td colspan="2" class="settting_title">水温报警阀值设置</td>
        </tr>
        <tr>
            <td class="text-right"><label>水温报警界限（单位：摄氏度）：</label></td> <td class="settting_content_input"><input type="number"> </td>
        </tr>
        <tr class="text-center">
            <td colspan="2" class="settting_title">运维报警阈值设置</td>
        </tr>
        <tr>
            <td class="text-right"><label>安全上报时间间隔（单位：时）:</label></td>
            <td class="settting_content_input">
                <input type="number" step="1" class="wun"/>
            </td>
        </tr>
        <tr>
            <td class="text-right"><label>安全电压范围（单位：V）:</label></td>
            <td class="settting_content_input">
                <input type="number" step="1" class="wvo"/> -
                <input type="number" step="1" class="wvo1"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
