        <h4>查询条件</h4>

                    <label>监测站点:</label>
                    <select id="stcode">

                <div>
                    <label>报汛等级:</label>
                    <select id="bxlevel">
                        <option value="">全部</option>
                        <option value="1">中央报汛站</option>
                        <option value="2">省级重点报汛站</option>
                        <option value="3">省级一般报汛站</option>
                        <option value="4">其它报汛站</option>
                    </select></div>
                <div>
                    <label>测站类型:</label>
                    <select id="cztp">
                        <option value="">全部</option>
                        <option value="PP">雨量站</option>
                        <option value="ZQ">河道水位站</option>
                        <option value="ZZ">河道水文站</option>
                        <option value="RR">水库水文站</option>
                        <option value="SS">墒情站</option>
                    </select>
                </div>
            </div>

            <div class="tab">
                <div class="tab0 active">

                        <input type="text" class="form-control input-sm start"><span

                    </div>
                    <label>结束日期:</label>
                    <div class="input-group date">
                        <input type="text" class="form-control input-sm end"><span
