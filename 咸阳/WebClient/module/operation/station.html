<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>站点管理</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../../css/datatable/jquery.dataTables.css" type="text/css">
    <link rel="stylesheet" href="../../libraries/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"/>
    <link rel="stylesheet" href="../../css/select2/select2.min.css" type="text/css">
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
    <link rel="stylesheet" href="station.css">
    <link rel="stylesheet" href="../../css/form.css"/>
</head>
<body>
<div class="content-box clearfix">
    <section class="leftNav">
        <h4>查询条件</h4>
        <div class="chooseBox">
            <ul class="list-inline list-unstyled">
                <li class="active text-center">行政区域</li>
                <li class="text-center">流域</li>
            </ul>
            <div class="queryparam">
                <div>
                    <label>监测站点:</label>
                    <select id="stcode">
                    </select></div>
                <div>
                    <label>报汛等级:</label>
                    <select id="bxlevel" multiple>
                        <!--<option value="">全部</option>-->
                        <option value="1">中央报汛站</option>
                        <option value="2">省级重点报汛站</option>
                        <option value="3">省级一般报汛站</option>
                        <option value="4">其它报汛站</option>
                        <option value="5">山洪站</option>
                    </select></div>
                <div>
                    <label>测站类型:</label>
                    <select id="cztp">
                        <option value="">全部</option>
                        <option value="PP">雨量站</option>
                        <option value="ZZ">河道水位站</option>
                        <option value="ZQ">河道水文站</option>
                        <option value="RR">水库水文站</option>
                        <option value="SS">墒情站</option>
                    </select>
                </div>
            </div>

            <div class="tab">
                <div class="tab0 active">
                    <!--<label id="searchAction">搜索</label>-->
                    <!--<input onkeydown='if (event.keyCode == 13) { keydownSearch(); }' type="text" id="searchTxt"/>-->
                    <div class="ztreeBox">
                        <ul id="treeDemoCity" class="ztree"></ul>
                    </div>
                </div>
                <div class="tab0">
                    <!--<label id="searchAction1">搜索</label>-->
                    <!--<input onkeydown='if (event.keyCode == 13) { keydownSearch1(); }' type="text" id="searchTxt1"/>-->
                    <div class="ztreeBox">
                        <ul id="treeDemoRiver" class="ztree"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="selectGroup">
            <div class="hidden">
                <label>报汛等级:</label>
                <select class="form-control">
                    <option value="">全部</option>
                    <option value="PP">雨量站</option>
                    <option value="ZQ">河道水位站</option>
                    <option value="ZZ">河道水文站</option>
                    <option value="RR">水库水文站</option>
                    <option value="SS">墒情站</option>
                </select>
            </div>
            <div class="hidden">
                <label>测站类型:</label>
                <select class="form-control">
                    <option value="">全部</option>
                    <option value="PP">雨量站</option>
                    <option value="ZQ">河道水位站</option>
                    <option value="ZZ">河道水文站</option>
                    <option value="RR">水库水文站</option>
                    <option value="SS">墒情站</option>
                </select>
            </div>
            <div class="text-center btnGroup">
                <button class="btn btn-query btn-block" id="queryStation"><span
                        class="glyphicon glyphicon-search"></span>&nbsp;查询
                </button>
                <button class="btn btn-put btn-block" onclick="setStation()"><span
                        class="glyphicon glyphicon-plus"></span> 添加测站
                </button>
                <button class="btn btn-export btn-block" onclick="exportStations()"><span
                        class="glyphicon glyphicon-download-alt"></span> 导出测站
                </button>
            </div>
        </div>
    </section>
    <div class="rightTab">
        <h4>站点列表</h4>
        <table id="example" class="stripe row-border order-column nowrap table-bordered" width="100%" cellspacing="0">
            <thead>
            <tr class="text-center">
                <th>序号</th>
                <th>测站编码</th>
                <th>测站名称</th>
                <th>行政区域</th>
                <th>流域</th>
                <th>水系</th>
                <th>河流</th>
                <th>报汛等级</th>
                <th>测站类型</th>
                <th style="width: 100px">操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<!--添加测站表单-->
<form class="layerform" id="addstation" style="display: none">
    <table class="table table-bordered table-striped layertable">
        <tbody>
        <tr>
            <td class="text-right"><label>测站编码：</label></td>
            <td style="width:160px" ;><input type="text" maxlength="8" id="stcd" class="input" name="测站编码"><i
                    style="color: red;padding-left: 3px">*</i></td>
            <td class="text-right"><label>测站名称：</label></td>
            <td><input type="text" id="stnm" class="input" name="测站名称"><i style="color: red;padding-left: 3px">*</i>
            </td>
        </tr>
        <tr>
            <td class="text-right"><label>市：</label></td>
            <td class="text-left"><select style="width: 94%;">
                <option>
                    咸阳市
                </option>
            </select><i style="color: red;padding-left: 3px">*</i></td>
            <td class="text-right"><label>区县：</label></td>
            <td class="text-left"><select id="area" style="width: 94%">
            </select><i style="color: red;padding-left: 3px">*</i>
            </td>
        </tr>
        <tr>
            <td class="text-right"><label>河流：</label></td>
            <td class="text-left"><select style="width: 94%;" id="rivername" name="河流">
            </select><i style="color: red;padding-left: 3px">*</i></td>
            <td class="text-right"><label>建站年月：</label></td>
            <td>
                <span class="input-group date pull-left" style="width: 220px">
                    <input type="text" class="form-control input-sm input" id="sttm" style="width: 100%" name="建站年月">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                </span>
                <i style="color: red;padding-left: 3px">*</i>
            </td>
        </tr>
        <tr>
            <td class="text-right"><label>报汛等级：</label></td>
            <td class="text-left"><select style="width: 94%;" id="type" name="报汛等级">
                <option value="">请选择</option>
                <option value="1">中央报汛站</option>
                <option value="2">省级重点报汛站</option>
                <option value="3">省级一般报汛站</option>
                <option value="5">山洪站</option>
                <option value="4">其它报汛站</option>
            </select><i style="color: red;padding-left: 3px">*</i></td>
            <td class="text-right"><label>测站类型：</label></td>
            <td class="text-left"><select id="sttp" name="测站类型">
                <option value="">请选择</option>
                <option value="PP">雨量站</option>
                <option value="ZQ">河道水位站</option>
                <option value="ZZ">河道水文站</option>
                <option value="RR">水库水文站</option>
                <option value="SS">墒情站</option>
            </select> <i style="color: red;padding-left: 3px">*</i>
                <span class="riwaterheight hidden"><span
                    class="name">警戒水位</span><input type="text" style="display: inline-block; width: 58px"></span>
                <span class="rewaterheight"><span class="name">汛限水位</span><input type="text"
                                                                                 style="display: inline-block; width: 58px"></span>
            </td>
        </tr>
        <tr>
            <td class="text-right"><label>经度：</label></td>
            <td><input type="text" id="lon" class="input" name="经度"><i style="color: red;padding-left: 3px">*</i></td>
            <td class="text-right"><label>纬度：</label></td>
            <td><input type="text" id="lat" class="input" name="纬度"><i style="color: red;padding-left: 3px">*</i></td>
        </tr>
        <tr>
            <td class="text-right"><label>测站地址：</label></td>
            <td colspan="3"><input type="text" style="width: 100%" id="staddr"></td>
        </tr>
        <tr>
            <td class="text-right"><label>上传图片(不能超过4张)：</label></td>
            <td colspan="3" class="text-left">
                <!--<span class="img-add"></span>-->
                <!--<span style="position: relative;" class="addbtnbox"><i-->
                <!--class="glyphicon glyphicon-plus addbtn"></i><input-->
                <!--type="file"-->
                <!--id="addpic"-->
                <!--multiple="multiple"-->
                <!--accept="image/*"></span>-->
                <div id="fileDiv"></div>
                <div id="uploadDiv" class="weui-uploader__input-box">
                    <i class="glyphicon glyphicon-plus"></i></div>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script src="../../libraries/jquery-1.11.1.min.js"></script>
<script src="../../libraries/bootstrap.min.js"></script>
<script type="text/javascript" src="../../libraries/ztree/jquery.ztree.core-3.5.min.js"></script>
<script type="text/javascript" src="../../libraries/ztree/jquery.ztree.excheck-3.5.min.js"></script>
<script type="text/javascript" src="../../libraries/ztree/jquery.ztree.exedit-3.5.min.js"></script>
<script src="../../libraries/jquery.cookie.js"></script>
<script src="../../libraries/moment-2.8.3/moment.min.js"></script>
<script src="../../libraries/datatable/jquery.dataTables.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/chose.js"></script>
<script type="text/javascript" src="../../js/config/server-config.js"></script>
<script src="../../libraries/layer/layer.js"></script>
<script src="../../libraries/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../../libraries/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../libraries/Select2/js/select2.min.js"></script>
<script src="../../js/operation/station.js"></script>
<script src="../../js/operation/addstation.js"></script>
</body>
</html>
