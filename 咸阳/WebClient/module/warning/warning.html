<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>报警信息</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../libraries/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="../../css/datatable/jquery.dataTables.css" type="text/css">
    <link rel="stylesheet" href="../../css/select2/select2.min.css" type="text/css">
    <link rel="stylesheet" href="../../css/datatable/fixedColumns.dataTables.css" type="text/css">
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
    <link rel="stylesheet" href="warning.css" type="text/css">
</head>
<body>
<div class="content-box clearfix">
    <section class="leftNav">
        <h4>查询条件</h4>
        <div class="selectGroup">
            <div>
                <label>报警开始时间:</label>
                <div class="input-group date" id="start-time">
                    <input type="text" class="form-control input-sm"><span
                        class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                </div>
            </div>
            <div>
                <label>报警结束时间:</label>
                <div class="input-group date" id="end-time">
                    <input type="text" class="form-control input-sm"><span
                        class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                </div>
            </div>
            <div>
                <label>报警类型:</label>
                <select class="form-control" id="WarningType">
                    <option value="">全部</option>
                    <option value="WARNING_RAINFALL_1H">超出1h雨量报警界限</option>
                    <option value="WARNING_RAINFALL_3H">超出3h雨量报警界限</option>
                    <option value="WARNING_RAINFALL_6H">超出6h雨量报警界限</option>
                    <option value="WARNING_WATER_LEVEL">超出水位变幅异常值</option>
                    <option value="WARNING_SOIL_CONTENT">超出重量含水量安全范围</option>
                </select></div>
            <div>
                <label>状态:</label>
                <select class="form-control" id="Status">
                    <option value="">全部</option>
                    <option value="0">正在报警</option>
                    <option value="1">已处理</option>
                </select>
            </div>
            <div class="text-center btnGroup">
                <button class="btn btn-query  btn-block" id="tongji"><span class="glyphicon glyphicon-search"></span>&nbsp;查询
                </button>
                <!--<button class="btn btn-export btn-block" id="exportFile"><span-->
                <!--class="glyphicon glyphicon-download-alt"></span> 导出-->
                <!--</button>-->
            </div>
        </div>
    </section>
    <div class="rightTab">
        <h4>报警信息</h4>
        <!--<div id="warnTab"></div>-->
        <table id="warning_table" class="stripe row-border order-column nowrap table-bordered" width="100%"
               cellspacing="0">
            <thead>
            <tr class="text-center">
                <th>序号</th>
                <th>报警时间</th>
                <th>测站编码</th>
                <th>测站名称</th>
                <th>报汛等级</th>
                <th>测站类型</th>
                <th>行政区域</th>
                <!--<th>流域</th>-->
                <th>水系</th>
                <th>河流</th>
                <th>报警类型</th>
                <th>状态</th>
                <th>异常数据</th>
                <th>更新数据</th>
                <th>操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<form style="display: none" id="warnform">
    <table class="table table-bordered table-striped warntable">
        <tbody>
        <tr>
            <td class="text-right"><label>报警时间：</label></td>
            <td id="warn_tm"></td>
        </tr>
        <tr>
            <td class="text-right"><label>测站编码：</label></td>
            <td id="warn_cd"></td>
        </tr>
        <tr>
            <td class="text-right"><label>测站名称：</label></td>
            <td id="warn_nm"></td>
        </tr>
        <tr>
            <td class="text-right"><label>行政区域：</label></td>
            <td id="warn_area"></td>
        </tr>
        <tr>
            <td class="text-right"><label>测站类型：</label></td>
            <td id="warn_solist"></td>
        </tr>
        <tr>
            <td class="text-right"><label>报警类型：</label></td>
            <td id="warn_tp"></td>
        </tr>
        </tbody>
    </table>
    <p class="errorset">将异常数据【<span style="font-weight: bold" id="warn_data0">12.3</span>】修改为：<input type="number"
                                                                                                     id="warn_data1">
    </p>
</form>
<script src="../../libraries/jquery-1.11.1.min.js"></script>
<script src="../../libraries/bootstrap.min.js"></script>
<script src="../../libraries/jquery.cookie.js"></script>
<script src="../../libraries/moment-2.8.3/moment.min.js"></script>
<script src="../../libraries/datatable/jquery.dataTables.js"></script>
<script src="../../libraries/datatable/dataTables.fixedColumns.js"></script>
<script src="../../libraries/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../../libraries/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../libraries/Select2/js/select2.min.js"></script>
<script type="text/javascript" src="../../js/datatables-init.js"></script>
<script type="text/javascript" src="../../js/config/server-config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../libraries/layer/layer.js"></script>
<script type="text/javascript" src="../../js/warning/warning.js"></script>
</body>
</html>
